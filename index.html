<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Bank Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Welcome to My Piggy Bank</h1>
    </header>

    <main>
      <section>
        <h2>About Us</h2>
        <p>This is your financial playground.</p>
      </section>

      <section class="content-section">
        <h2>I am saving for: <span id="savings-goal-text"></span></h2>
        <div class="savings-goal">
          <input
            type="text"
            id="goal-input"
            placeholder="Enter your savings goal"
          />
          <button onclick="updateSavingsGoal()">Save</button>
        </div>

        <div class="savings-info">
          <div class="savings-label">Current Savings:</div>
          <div class="savings-amount">
            $<span id="savings-amount">0.00</span>
          </div>
        </div>

        <div class="goal-info">
          <div class="goal-label">Total Goal:</div>
          <div class="goal-amount">$<span id="goal-amount">0.00</span></div>
        </div>

        <div class="money-operations">
          <div class="add-money-input">
            <input
              type="number"
              id="add-money"
              placeholder="Enter amount to add"
            />
            <button onclick="addMoney()">Add Money</button>
          </div>

          <div class="withdraw-money-input">
            <input
              type="number"
              id="withdraw-money"
              placeholder="Enter amount to withdraw"
            />
            <button onclick="withdrawMoney()">Withdraw Money</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Piggy Bank Website</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
